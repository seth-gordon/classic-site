<HTML><HEAD>

</STYLE>

<TABLE border="1">
<COLGROUP>
<COL><COL align="char" char=".">

<TR><TH>Vegetable <TH>Cost per kilo

<TR><TD>Golden turnips <TD>$100.30
</TABLE>
</BODY>
</HTML>
